<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Favoritos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .favorite-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
            transition: color 0.2s;
        }
        .favorite-btn:hover {
            color: #dc3545;
        }
        .favorite-btn.active {
            color: #dc3545;
        }
        .favorite-btn i {
            pointer-events: none;
        }
        .product-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Prueba de Favoritos</h1>
        
        <div class="row">
            <!-- Product 1 -->
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="assets/img/placeholder.png" class="card-img-top" alt="Producto 1">
                    <div class="card-body">
                        <h5 class="card-title">Producto 1</h5>
                        <p class="card-text">Descripción del producto 1</p>
                        <button class="favorite-btn" data-product-id="1" title="Añadir a favoritos">
                            <i class="bi bi-heart"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Product 2 -->
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="assets/img/placeholder.png" class="card-img-top" alt="Producto 2">
                    <div class="card-body">
                        <h5 class="card-title">Producto 2</h5>
                        <p class="card-text">Descripción del producto 2</p>
                        <button class="favorite-btn" data-product-id="2" title="Añadir a favoritos">
                            <i class="bi bi-heart"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Product 3 -->
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="assets/img/placeholder.png" class="card-img-top" alt="Producto 3">
                    <div class="card-body">
                        <h5 class="card-title">Producto 3</h5>
                        <p class="card-text">Descripción del producto 3</p>
                        <button class="favorite-btn" data-product-id="3" title="Añadir a favoritos">
                            <i class="bi bi-heart"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <h4>Estado de la API:</h4>
            <div id="api-status" class="alert alert-info">Comprobando estado de la API...</div>
            <button id="test-api" class="btn btn-primary">Probar API de Favoritos</button>
            <div id="api-response" class="mt-3"></div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notificación</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Include the favorites.js file -->
    <script src="assets/js/favorites.js"></script>
    
    <script>
        // Initialize tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
        
        // Initialize toast
        var toastEl = document.getElementById('toast');
        var toast = new bootstrap.Toast(toastEl, { autohide: true, delay: 3000 });
        
        function showToast(message, type = 'info') {
            const toastBody = document.querySelector('#toast .toast-body');
            const toastHeader = document.querySelector('#toast .toast-header');
            
            // Set message
            toastBody.textContent = message;
            
            // Set header class based on type
            toastHeader.className = 'toast-header';
            if (type === 'success') toastHeader.classList.add('bg-success', 'text-white');
            else if (type === 'error') toastHeader.classList.add('bg-danger', 'text-white');
            else if (type === 'warning') toastHeader.classList.add('bg-warning');
            else toastHeader.classList.add('bg-info', 'text-white');
            
            // Show toast
            toast.show();
        }
        
        // Test API connection
        document.getElementById('test-api').addEventListener('click', async function() {
            const statusEl = document.getElementById('api-status');
            const responseEl = document.getElementById('api-response');
            
            try {
                statusEl.textContent = 'Probando conexión con la API de Favoritos...';
                statusEl.className = 'alert alert-info';
                
                const response = await fetch('/Silco/backend/favorites/check.php?test=1', {
                    method: 'GET',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'Accept': 'application/json'
                    },
                    credentials: 'same-origin'
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    statusEl.textContent = '✅ Conexión exitosa con la API de Favoritos';
                    statusEl.className = 'alert alert-success';
                    responseEl.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    throw new Error(data.message || 'Error en la respuesta del servidor');
                }
            } catch (error) {
                console.error('API Test Error:', error);
                statusEl.textContent = `❌ Error al conectar con la API: ${error.message}`;
                statusEl.className = 'alert alert-danger';
                responseEl.innerHTML = `<pre>${error.stack || error.message}</pre>`;
            }
        });
        
        // Initialize favorite buttons
        document.addEventListener('DOMContentLoaded', function() {
            // Add click handlers to favorite buttons
            document.querySelectorAll('.favorite-btn').forEach(button => {
                button.addEventListener('click', async function() {
                    const productId = this.getAttribute('data-product-id');
                    const isActive = this.classList.contains('active');
                    
                    try {
                        if (isActive) {
                            await removeFromFavorites(productId, this);
                            showToast('Producto eliminado de favoritos', 'success');
                        } else {
                            await addToFavorites(productId, this);
                            showToast('Producto añadido a favoritos', 'success');
                        }
                    } catch (error) {
                        console.error('Error updating favorites:', error);
                        showToast('Error al actualizar favoritos', 'error');
                    }
                });
            });
            
            // Check initial favorites status
            const productIds = Array.from(document.querySelectorAll('.favorite-btn')).map(btn => 
                parseInt(btn.getAttribute('data-product-id'))
            ).filter(id => !isNaN(id));
            
            if (productIds.length > 0) {
                checkFavoritesStatus(productIds);
            }
            
            // Run initial API test
            document.getElementById('test-api').click();
        });
        
        // Add these functions if they're not already defined in favorites.js
        if (typeof addToFavorites !== 'function') {
            async function addToFavorites(productId, button) {
                try {
                    const response = await fetch('/Silco/backend/favorites/add.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ producto_id: productId }),
                        credentials: 'same-origin'
                    });
                    
                    if (!response.ok) {
                        throw new Error('Error al agregar a favoritos');
                    }
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        if (button) {
                            button.classList.add('active');
                            const icon = button.querySelector('i');
                            if (icon) {
                                icon.classList.remove('bi-heart');
                                icon.classList.add('bi-heart-fill');
                            }
                            button.setAttribute('title', 'Eliminar de favoritos');
                        }
                        return data;
                    } else {
                        throw new Error(data.message || 'Error al agregar a favoritos');
                    }
                } catch (error) {
                    console.error('Error in addToFavorites:', error);
                    throw error;
                }
            }
            
            window.addToFavorites = addToFavorites;
        }
        
        if (typeof removeFromFavorites !== 'function') {
            async function removeFromFavorites(productId, button) {
                try {
                    const response = await fetch('/Silco/backend/favorites/remove.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ producto_id: productId }),
                        credentials: 'same-origin'
                    });
                    
                    if (!response.ok) {
                        throw new Error('Error al eliminar de favoritos');
                    }
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        if (button) {
                            button.classList.remove('active');
                            const icon = button.querySelector('i');
                            if (icon) {
                                icon.classList.remove('bi-heart-fill');
                                icon.classList.add('bi-heart');
                            }
                            button.setAttribute('title', 'Añadir a favoritos');
                        }
                        return data;
                    } else {
                        throw new Error(data.message || 'Error al eliminar de favoritos');
                    }
                } catch (error) {
                    console.error('Error in removeFromFavorites:', error);
                    throw error;
                }
            }
            
            window.removeFromFavorites = removeFromFavorites;
        }
    </script>
</body>
</html>
